<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            position: relative;
        }

        .main {
            height: 300px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        .input-holder{
            margin: auto;
            text-align: center;
            border-radius: 4px;
            height: 54px;
            width: 50%;
            border: 2px solid rgba(233, 20, 20, 0.9); 
        }

        #input {
            display: block;
            float: left;
            font-size: 24px;
            height: 100%;
            border: none;
            width: 83%;
            padding-left: 20px;
        }

        input::placeholder {
            color: #ccc
        }

        #input:focus {
            outline: none;
        }

        #solveBtn {
            height: 50px;
            background-color: rgba(233, 20, 20, 0.9);
            display: block;
            float: right;
            color: white;
            text-decoration: none;
            line-height: 50px;
            width: 16%;
            font-size: 22px;
        }

        #solveBtn:hover{
            background-color: rgba(233, 20, 20, 0.7);
            transition: background-color 0.3s ease-in-out;
        }

        #polynomial {
            text-align: center;
            font-size: 30px;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="main">
        <!-- 12x^5-3x^2+8x-67 -->
        <div class="input-holder">
            <input id="input" type="text" placeholder="Please enter your polynomial...">
            <a href="javascript:void(0);" id="solveBtn">SOLVE</a>
        </div>
        <p id="polynomial"></p>
        <p id="result"></p>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
