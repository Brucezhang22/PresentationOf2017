<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/wave.css">
</head>

<body>
    <div id="impress">


        <!-- home -->
        <div id="home" class="step" data-x="0" data-y="-1600" data-scale="3">
            <p class="home-title">
                What can we do with programming skills?
            </p>
        </div>


        <!-- paint -->
        <div id="paintStep" class="step rotation" data-x="0" data-y="0" data-z="0" data-rotate-y="90" data-rotate-x="0" data-rotate-order="xyz">
            <p class="paintStep-title">Draw your own
                <b>Mona Lisa</b>
            </p>
            <img src="img/mona-lisa-lego.jpg" alt="mona lisa" class="paintStep-img">
            <p class="paintStep-qm">?</p>
        </div>
        <div id="paintShow" class="step rotation" data-x="0" data-y="800" data-z="0" data-rotate-y="130" data-rotate-x="0" data-rotate-order="xyz">
            <iframe src="refs/mona-lisa/index.html" frameborder="0" class="paintShow-iframe"></iframe>
        </div>


        <!-- heart -->
        <div id="heartStep" class="step rotation" data-x="0" data-y="1600" data-z="0" data-rotate-y="170" data-rotate-x="0" data-rotate-order="xyz">
            <p class="heartStep-title">
                帮
                <b class="runner1">你</b>追追
                <b class="runner2">女孩子</b>？
            </p>
        </div>
        <div id="heartShow" class="step rotation" data-x="0" data-y="2400" data-z="0" data-rotate-y="210" data-rotate-x="0" data-rotate-order="xyz">
            <iframe src="refs/css3-heart/index.html" frameborder="0"></iframe>
        </div>
        <div id="roseShow" class="step rotation" data-x="0" data-y="3200" data-z="0" data-rotate-y="250" data-rotate-x="0" data-rotate-order="xyz">
            <iframe src="refs/blooming-rose/index.html" frameborder="0"></iframe>
        </div>

        <!-- game -->
        <div id="gameStep" class="step rotation" data-x="0" data-y="4000" data-z="0" data-rotate-y="250" data-rotate-x="0" data-rotate-order="xyz">
            <p class="gameStep-title">
                Create
                <b>Games</b> for
                <b>Fun</b>?
            </p>
            <img src="img/game.gif" alt="more games" class="gameStep-img">
        </div>
        <div id="gameDemo" class="step rotation" data-x="0" data-y="4800" data-z="0" data-rotate-y="290" data-rotate-x="0" data-rotate-order="xyz">
            <iframe src="refs/2048-game/index.html" frameborder="0"></iframe>
        </div>


        <!-- animation -->
        <div id="animationStep" class="step rotation" data-x="0" data-y="5600" data-z="0" data-rotate-y="340" data-rotate-x="0" data-rotate-order="xyz">
            <div class="wave-box">
                <div class="wave wave-one"></div>
                <div class="wave wave-two"></div>
                <div class="wave wave-three"></div>
            </div>
            <p class="animation-title">
                Or Even Make A Movie?
            </p>
        </div>
        <div id="animationShow" class="step rotation" data-x="0" data-y="6400" data-z="0" data-rotate-y="380" data-rotate-x="0" data-rotate-order="xyz">
            <iframe src="refs/matrix-code-rain/index.html" frameborder="0"></iframe>
        </div>


        <!-- crawler -->
        <div id="crawlerStep" class="step rotation" data-x="0" data-y="7200" data-z="0" data-rotate-y="420" data-rotate-x="0" data-rotate-order="xyz">
            <p class="crawler-title">Hava enough fun..
                <br/> but anything serious?</p>
        </div>
        <div id="crawlerShow" class="step rotation" data-x="0" data-y="8000" data-z="0" data-rotate-y="460" data-rotate-x="0" data-rotate-order="xyz">
            <iframe src="http://192.168.4.175:3000/startCrawler" frameborder="0"></iframe>
        </div>

        <!-- polynomial -->
        <div id="polynomialStep" class="step rotation" data-x="0" data-y="8800" data-z="0" data-rotate-y="500" data-rotate-x="0"
            data-rotate-order="xyz">
            <iframe src="refs/polynomial/dist/index.html" frameborder="0"></iframe>
        </div>

        <!-- function graphs -->
        <div id="functionGraphStep" class="step rotation" data-x="0" data-y="9600" data-z="0" data-rotate-y="540" data-rotate-x="0"
            data-rotate-order="xyz">
            <iframe src="refs/FunctionGraphs/index.html" frameborder="0"></iframe>
        </div>
    </div>

    <script src="js/impress.js"></script>
    <script>
        impress().init();
    </script>
</body>

</html>
